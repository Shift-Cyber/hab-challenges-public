<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaB | Delegate</title>

    <link rel="stylesheet" type="text/css" href="css/delegate.css">
    <script src="js/delegate.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <img class="hack-a-bit-label" src="img/hab.png">
    <form action="/delegate" method="post">
        <div class="label-float">
            <input type="text" name="epoch" placeholder=" " required/>
            <label>Epoch (ie: 1674707316)</label>
        </div>
        <br/>
        <div class="label-float">
            <input type="text" name="destination" placeholder=" " required/>
            <label>Destination (ie: http://www.some-destination.com)</label>
        </div>
        <button type="submit" class="btn btn-warning mb-3 submit-button">Go!</button>
    </form>
</body>
</html>
