<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaB | Injector</title>

    <link rel="stylesheet" type="text/css" href="css/injector.css">
    <script src="js/injector.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <img class="hack-a-bit-label" src="img/hab.png">
    <form action="/injector" method="post">
        <div class="label-float">
            <input type="text" name="user" placeholder=" " required/>
            <label>Username</label>
        </div>
        <br/>
        <div class="label-float">
            <input type="password" name="pass" placeholder=" " required/>
            <label>Password</label>
        </div>
        <button type="submit" class="btn btn-warning mb-3 submit-button">Login</button>
    </form>
    
    {% if response_data %}
    <i>{{ response_data }}</i>
    {% endif %}
</body>
</html>
